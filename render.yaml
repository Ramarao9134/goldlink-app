services:
  - type: web
    name: goldlink
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: UPLOADTHING_SECRET
        sync: false
      - key: UPLOADTHING_APP_ID
        sync: false
      - key: CRON_SECRET
        sync: false

  - type: cron
    name: goldlink-gold-rates
    schedule: "*/5 * * * *"
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node -e "fetch(process.env.CRON_URL || 'https://your-app.onrender.com/api/cron/gold-rates', {method: 'GET', headers: {Authorization: 'Bearer ' + process.env.CRON_SECRET}}).then(r => r.json()).then(console.log).catch(console.error)"
    envVars:
      - key: CRON_URL
        sync: false
      - key: CRON_SECRET
        sync: false

databases:
  - name: goldlink-db
    plan: starter
    databaseName: goldlink
    user: goldlink

